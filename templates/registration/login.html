{% extends "base.html" %}

{% block title %}Sign In • RFP Queen{% endblock %}

{% block content %}
  <section class="card auth-card">
    <h1>Sign in</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-field">
        <label for="id_username">Email</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>
      <div class="form-field">
        <label for="id_password">Password</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <button type="submit" class="btn primary" data-loading-text="Signing in…">Sign in</button>
    </form>
  </section>
{% endblock %}

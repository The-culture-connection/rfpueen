server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index dashboard.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle routes without .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Serve dashboard as default
    location = / {
        try_files /dashboard.html =404;
    }

    # Explicit routes for main pages
    location = /dashboard {
        try_files /dashboard.html =404;
    }

    location = /dashboard-applied {
        try_files /dashboard-applied.html =404;
    }

    location = /dashboard-saved {
        try_files /dashboard-saved.html =404;
    }

    location = /explore {
        try_files /explore.html =404;
    }

    location = /login {
        try_files /login =404;
        default_type text/html;
    }

    location = /sign-up {
        try_files /sign-up =404;
        default_type text/html;
    }

    location ~ /registration[1-5]$ {
        try_files $uri =404;
        default_type text/html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

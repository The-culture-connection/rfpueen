<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RFPueen - Opportunity Matching{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f9fafb;
            color: #111827;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #685bc6;
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .nav a, .nav button {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            background: transparent;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav a:hover, .nav button:hover {
            background: #f3f4f6;
        }
        
        .nav a.primary {
            background: #685bc6;
            color: #fff;
            border-color: #685bc6;
        }
        
        .nav a.primary:hover {
            background: #5448aa;
        }
        
        {% block extra_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">RFPueen</a>
            <div class="nav">
                <a href="/explore">Explore</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/dashboard-applied">Applied</a>
                <a href="/dashboard-saved">Saved</a>
                <a href="/api-auth/logout/" class="nav-link">Logout</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>

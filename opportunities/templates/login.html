<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RFPueen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #685bc6 0%, #5448aa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 48px;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #685bc6;
            margin-bottom: 32px;
        }
        
        h2 {
            text-align: center;
            color: #111827;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #685bc6;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: #685bc6;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-login:hover {
            background: #5448aa;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
        }
        
        .links a {
            color: #685bc6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">RFPueen</div>
        <h2>Sign In</h2>
        
        <div id="error" class="error"></div>
        
        <form id="login-form" method="post" action="/api-auth/login/">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="links">
            Don't have an account? <a href="/admin/">Create one</a>
        </div>
    </div>
    
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const error = document.getElementById('error');
            error.style.display = 'none';
            
            // Form will submit normally to /api-auth/login/
            // Django will handle the authentication
        });
    </script>
</body>
</html>
